<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض المحتوى</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Tajawal', sans-serif;
    margin: 0;
    background: #f5f6fa;
    color: #333;
}

.header {
    background: #0aa2ca;
    padding: 25px;
    text-align: center;
    color: #fff;
    font-size: 26px;
    font-weight: 800;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 25px auto;
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.07);
}

.cover {
    width: 100%;
    height: 350px;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 25px;
}

.title {
    font-size: 28px;
    font-weight: 800;
    color: #064b63;
}

.section-title {
    margin-top: 25px;
    font-size: 21px;
    font-weight: 700;
    color: #0aa2ca;
}

.text {
    font-size: 17px;
    line-height: 1.8;
    margin-top: 10px;
}

/* PDF/FILE embed box */
.file-viewer {
    margin-top: 25px;
    padding: 20px;
    background: #eefbfd;
    border-radius: 12px;
    border-right: 6px solid #0aa2ca;
}

embed, iframe {
    width: 100%;
    height: 520px;
    border-radius: 10px;
    border: none;
}

/* Download button */
.download-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 30px;
    background: #0aa2ca;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    border-radius: 35px;
    text-decoration: none;
    transition: 0.2s;
    border: 2px solid #0aa2ca;
}

.download-btn:hover {
    background: #fff;
    color: #0aa2ca;
}

.not-found {
    text-align: center;
    padding: 40px;
    font-size: 22px;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="header">عرض المحتوى</div>

<div class="container" id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const sections = [
    "research", "article", "files",
    "generalArticles", "editions",
    "activities", "talks", "trainings"
];

let found = null;

for (let sec of sections) {
    const data = JSON.parse(localStorage.getItem(sec)) || [];
    const item = data.find(x => x.id == id);
    if (item) { found = item; break; }
}

const container = document.getElementById("content");

if (!found) {
    container.innerHTML = `<div class="not-found">❌ هذا المحتوى غير موجود</div>`;
} 
else {
    let fileViewer = "";

    if (found.file) {
        if (found.file.includes("data:application/pdf")) {
            fileViewer = `
                <div class="file-viewer">
                    <div class="section-title">الملف (PDF)</div>
                    <embed src="${found.file}" type="application/pdf">
                    <a class="download-btn" href="${found.file}" download>⬇ تحميل الملف</a>
                </div>
            `;
        } 
        else {
            fileViewer = `
                <div class="file-viewer">
                    <div class="section-title">الملف</div>
                    <img src="${found.file}" style="width:100%; border-radius:12px;">
                    <a class="download-btn" href="${found.file}" download>⬇ تحميل الصورة</a>
                </div>
            `;
        }
    }

    container.innerHTML = `
        ${found.image ? `<img class="cover" src="${found.image}">` : ""}

        <div class="title">${found.title}</div>

        <div class="section-title">المحتوى المختصر</div>
        <div class="text">${found.short || "—"}</div>

        <div class="section-title">المحتوى الكامل</div>
        <div class="text">${found.full || "—"}</div>

        <div class="section-title">تفاصيل إضافية</div>
        <div class="text">${found.details || "—"}</div>

        ${fileViewer}
    `;
}
</script>

</body>
</html>
